<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Feedback Survey</title>
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style1.css">

    </style>
</head>

<body>
    <div class="container-fluid text-light py-3">
        <h2>
            <center>Elevate Your Dining: Customer Feedback Survey</center>
        </h2>
        <form action="https://formsubmit.co/0250a3a358a21cd42e9952175b977c69" method="post">


            <input type="hidden" id="hiddenEmail" name="UserEmailId">


            <!-- Rating Scale Question -->
            <div class="form-group col-12">
                <label class="po">1.How would you rate the overall dining experience at our restaurant?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="overall_experience" id="rating1_1" value="5">
                    <label class="form-check-label" for="rating1_1">5 - Excellent</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="overall_experience" id="rating1_2" value="4">
                    <label class="form-check-label" for="rating1_2">4 - Very Good</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="overall_experience" id="rating1_3" value="3">
                    <label class="form-check-label" for="rating1_3">3 - Good</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="overall_experience" id="rating1_4" value="2">
                    <label class="form-check-label" for="rating1_4">2 - Fair</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="overall_experience" id="rating1_5" value="1">
                    <label class="form-check-label" for="rating1_5">1 - Poor</label>
                </div>
            </div>

            <!-- Rating Scale Question -->
            <div class="form-group col-12">
                <label class="po">2. How much do seasonal ingredients influence your restaurant choice?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="seasonal _ingredients_influence" id="influence1"
                        value="a lot">
                    <label class="form-check-label" for="influence1">A lot</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="seasonal _ingredients_influence" id="influence2"
                        value="somewhat">
                    <label class="form-check-label" for="influence2">Somewhat</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="seasonal _ingredients_influence" id="influence3"
                        value="not much">
                    <label class="form-check-label" for="influence3">Not Much</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="seasonal _ingredients_influence" id="influence3"
                        value="not at all">
                    <label class="form-check-label" for="influence3">Not at all</label>
                </div>
            </div>

            <!-- Rating Scale Question -->
            <div class="form-group col-12">
                <label class="po">3. Do you prefer restaurants with live music or entertainment?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="music_entertainment" id="music1" value="always">
                    <label class="form-check-label" for="music1">Always</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="music_entertainment" id="music2"
                        value="sometimes">
                    <label class="form-check-label" for="music2">Sometimes</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="music_entertainment" id="music3" value="never">
                    <label class="form-check-label" for="music3">Never</label>
                </div>
            </div>

            <!-- Rating Scale Question -->
            <div class="form-group col-12">
                <label class="po">4. How often do you dine out at restaurants?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="dine_out" id="dine1" value="always">
                    <label class="form-check-label" for="dine1">Very Frequently</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="dine_out" id="dine2" value="occasionally">
                    <label class="form-check-label" for="dine2">Occasionally</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="dine_out" id="dine3" value="rarely">
                    <label class="form-check-label" for="dine3">Rarely</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="dine_out" id="dine4" value="never">
                    <label class="form-check-label" for="dine4">Never</label>
                </div>
            </div>

            <!-- Rating Scale Question -->
            <div class="form-group col-12">
                <label class="po">5. How likely are you to try a new dish on the menu?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="new_dish" id="dish1" value="very_likely">
                    <label class="form-check-label" for="dish1">Very Likely</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="new_dish" id="dish2" value="likely">
                    <label class="form-check-label" for="dish2">Likely</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="new_dish" id="dish3" value="neutral">
                    <label class="form-check-label" for="dish3">Neutral</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="new_dish" id="dish4" value="unlikely">
                    <label class="form-check-label" for="dish4">Unlikely</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="new_dish" id="dish4" value="very_unlikely">
                    <label class="form-check-label" for="dish4">Very Unlikely</label>
                </div>
            </div>



            <!-- Checkboxes Question -->
            <div class="form-group col-12">
                <label class="po">6. What type of cuisines do you prefer? (Select all that apply)</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="cuisine" id="cuisine1" value="Italian">
                    <label class="form-check-label" for="cuisine1">Italian</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="cuisine" id="cuisine2" value="Mexican">
                    <label class="form-check-label" for="cuisine2">Mexican</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="cuisine" id="cuisine3" value="Chinese">
                    <label class="form-check-label" for="cuisine3">Chinese</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="cuisine" id="cuisine4" value="American">
                    <label class="form-check-label" for="cuisine4">American</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="cuisine" id="cuisine5" value="Indian">
                    <label class="form-check-label" for="cuisine5">Indian</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="cuisine" id="cuisine6" value="Japanese">
                    <label class="form-check-label" for="cuisine6">Japanese</label>
                </div>
            </div>

            <!-- Checkboxes Question -->
            <div class="form-group col-12">
                <label class="po">7. When choosing a restaurant, what factors matters most to you? (Select all that
                    apply)</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="factor" id="factors1" value="Price">
                    <label class="form-check-label" for="factors1">Price</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="factor" id="factors2" value="Food Quality">
                    <label class="form-check-label" for="factors2">Food Quality</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="factor" id="factors3" value="Location">
                    <label class="form-check-label" for="factors3">Location</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="factor" id="factors4" value="Menu Variety">
                    <label class="form-check-label" for="factors4">Menu Variety</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="factor" id="factors5" value="Ambience">
                    <label class="form-check-label" for="factors5">Ambience</label>
                </div>
            </div>

            <!-- Checkboxes Question -->
            <div class="form-group col-12">
                <label class="po">8. What is your main reasons for dining out? (Select all that apply)</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="reasons" id="reasons1"
                        value="Special occasions">
                    <label class="form-check-label" for="reasons1">Special occasions</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="reasons" id="reasons2"
                        value="Socializing with friends/family">
                    <label class="form-check-label" for="reasons2">Socializing with friends/family</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="reasons" id="reasons3" value="Convenience">
                    <label class="form-check-label" for="reasons3">Convenience</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="reasons" id="reasons4"
                        value="Craving specific food">
                    <label class="form-check-label" for="reasons4">Craving specific food</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="reasons" id="reasons5"
                        value="Trying new experiences">
                    <label class="form-check-label" for="reasons5">Trying new experiences</label>
                </div>
            </div>


            <!-- Matrix Question -->
            <div class="form-group col-12">
                <label class="po">9. Please rate the following aspects of your experience:</label>
                <table class="table text-light">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Excellent</th>
                            <th>Good</th>
                            <th>Fair</th>
                            <th>Poor</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="op">Food Quality and Taste</td>
                            <td><input type="radio" name="Food_Quality" value="excellent"></td>
                            <td><input type="radio" name="Food_Quality" value="good"></td>
                            <td><input type="radio" name="Food_Quality" value="fair"></td>
                            <td><input type="radio" name="Food_Quality" value="poor"></td>
                        </tr>
                        <tr>
                            <td class="op">Ambience and Atmosphere</td>
                            <td><input type="radio" name="Ambience_Atmosphere" value="excellent"></td>
                            <td><input type="radio" name="Ambience_Atmosphere" value="good"></td>
                            <td><input type="radio" name="Ambience_Atmosphere" value="fair"></td>
                            <td><input type="radio" name="Ambience_Atmosphere" value="poor"></td>
                        </tr>
                        <tr>
                            <td class="op">Service and Staff Courtesy</td>
                            <td><input type="radio" name="Service" value="excellent"></td>
                            <td><input type="radio" name="Service" value="good"></td>
                            <td><input type="radio" name="Service" value="fair"></td>
                            <td><input type="radio" name="Service" value="poor"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Semantic Differential Scale Question -->
            <div class="form-group col-12">
                <label class="op">10. How would you describe the overall quality of the food you received?</label>
                <div class="form-row">
                    <div class="col-md-2">
                        <p class="op">Low Quality</p>
                        <img src="images/td.png" width="30" alt="Sad Face">
                    </div>
                    <div class="col-md-8">
                        <input type="range" class="form-control-range" id="qualityRange" name="quality_range" min="1"
                            max="7" step="1">
                    </div>
                    <div class="col-md-2">
                        <p class="op">High Quality</p>
                        <img src="images/tu.png" width="30" alt="Sad Face">
                    </div>
                </div>
            </div>

            <!-- Text Entry Question -->
            <div class="form-group col-5">
                <label class="po" for="feedback">11. Please provide any additional feedback about your experience at our
                    restaurant:</label>
                <textarea class="form-control" id="feedback" name="feedback" rows="3"></textarea>
            </div>
            <input type="hidden" name="_captcha" value="false">
            <!-- Submit Button -->
            <center><button type="submit" class="btn-primary">Submit</button></center>
        </form>
    </div>

    <script>
        // Retrieve the email from session storage
        const userEmail = sessionStorage.getItem('userEmail');

        // If email is found, populate the hidden input field with it
        if (userEmail) {
            const hiddenEmailInput = document.getElementById('hiddenEmail');
            if (hiddenEmailInput) {
                hiddenEmailInput.value = userEmail;
            }
        }
    </script>


    <!-- Bootstrap JS scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
